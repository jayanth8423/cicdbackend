# Application name
spring.application.name=project

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/project
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

# Removed server.port for WAR deployment

# Context path for access like http://localhost:9090/backend/
server.servlet.context-path=/backend

# Disable Eureka client (if unused)
eureka.client.enabled=false

# File upload properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static resources (e.g., image access)
spring.web.resources.static-locations=file:images/
